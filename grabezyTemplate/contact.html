<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Grabezy | Contact Us |</title>
    <style>
        body {
            background-image: linear-gradient(to right, rgb(255, 249, 172), rgb(255, 255, 255));
        }
        
        .usefullinks {
            margin-top: -65px;
            margin-right: 20px;
            text-align: right
        }
    </style>
</head>

<body>
    <div>
        <img width="149" height="90" style="margin-top: 10px;" src="/static/images/grabezylogo.png" alt="">
    </div>
    <div class="usefullinks">
    {% if user.is_authenticated %}<a href="/index">Home</a> |{% endif %}
      <a href="/about"> About Us</a> | <a href="/contact">Contact Us</a><br><br><a href="/termofuse">Term Of Use</a> | <a href="/privacy">Privacy</a> | <a href="/service">Services</a>
    </div>
    <div class="container pt-5">
        <form class="row g-3" action="/contact/" method="POST">
        {% csrf_token %}
            <div class="col-md-4">
                <label for="fname" class="form-label">First name</label>
                <input type="text" name="fname" class="form-control is-valid" id="fname" placeholder="First-Name" required>
            </div>
            <div class="col-md-4">
                <label for="lname" class="form-label">Last name</label>
                <input type="text" name="lname"  class="form-control is-valid" id="lname" placeholder="Last-Name" required>
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email"  class="form-control" id="email" placeholder="e-mail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone"  class="form-control" id="phone" placeholder="+91">

            </div>
            <div class="mb-3">
                <label for="issue" class="form-label">Define Your Issues Here!</label>
                <textarea class="form-control" name="issue" id="issue" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        {%if msg|length != 0 %}
        alert('{{msg}}');
        window.location.href = "/" {% endif %}
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
